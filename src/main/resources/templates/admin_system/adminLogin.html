<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>管理员登录页</title>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--<link rel="stylesheet" type="text/css" href="../css/login.css">-->
    <link rel="stylesheet" type="text/css" href="/css/loginwindow.css">

</head>
<body>
<canvas class="cavs" width="1575" height="1337"></canvas>

<div class="loginmain">
    <div class="login-title">
        <span>管理员登录</span>
    </div>
    <form action="/admin/login" method="POST">
    <div class="login-con">
        <div class="login-user">
            <div class="icon">
                <img src="/images/user_icon_copy.png" alt="">
            </div>
            <input type="text" name="admin_id" placeholder="管理员id" autocomplete="off" value="">
        </div>
        <div class="login-pwd">
            <div class="icon">
                <img src="/images/lock_icon_copy.png" alt="">
            </div>
            <input type="password" name="password" placeholder="密码" autocomplete="off" value="">
        </div>
        <!--<div class="login-yan">
            <div class="icon">
                <img src="/images/key.png" alt="">
            </div>
            <input type="text" name="pwd" placeholder="验证码" autocomplete="off" value="">
        </div>-->
        <div style="text-align: center; margin-top: 10px">
            <label th:text="${message}"></label>
        </div>
        <div class="login-btn">
            <input type="submit" value="登录">
        </div>

    </div>
    </form>

</div>

</body>
</html>

<script src="/js/jquery-1.7.2.js"></script>
<script src="/js/ban.js"></script>
