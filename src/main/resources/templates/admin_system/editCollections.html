<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>馆藏资料编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body id="contentBody">

<table class="layui-hide" id="test" lay-filter="test"></table>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>新增志书或期刊报纸</legend>
</fieldset>
<form class="layui-form " action="/material/addCollections" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">题名</label>
        <div class="layui-input-block">
            <input type="text" style="width: 38.5%" name="title" lay-verify="required" autocomplete="off" placeholder="请输入题名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">ISBN</label>
            <div class="layui-input-inline">
                <input type="text" name="isbn" lay-verify="required" placeholder="请输入索书号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">责任者</label>
            <div class="layui-input-inline">
                <input type="text" name="principal" lay-verify="required" placeholder="请输入索书号" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">出版社</label>
            <div class="layui-input-inline">
                <input type="text" name="publisher" lay-verify="required" placeholder="请输入出版社" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出版日期</label>
            <div class="layui-input-inline">
                <input type="text" name="publisher" lay-verify="required" placeholder="出版日期（注意格式）" autocomplete="off" class="layui-input">
            </div>
        </div>

    </div>





    <div class="layui-form-item">
        <label class="layui-form-label">种类</label>
        <div class="layui-input-inline">
            <select name="category">
                <option value="">请选择种类</option>
                <option value="志书" selected="">志书</option>
                <option value="期刊">期刊</option>

            </select>
        </div>

    </div>



    <div class="layui-form-item" style="margin-left: 37.5%; margin-top: 20px">
        <button class="layui-btn layui-btn-lg" lay-submit="" lay-filter="demo2">提交</button>
    </div>
</form>
<div style="margin-left: 10%; margin-top: 10px">
    <label th:text="${addMessage}"></label>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>

        <a href="/admin/mainPage"><button class="layui-btn layui-btn-sm" >返回主页</button></a>

    </div>
</script>


<script type="text/html" id="barDemo">
<!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script type="text/javascript" src="/js/jquery.min.js"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/material/getAllCollections'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [
                        [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'title', title:'题名', width:300, fixed: 'left',edit: 'text'}
                        ,{field:'isbn', title:'索书号', width:300}
                        ,{field:'principal', title:'责任者', width:150, edit: 'text'}
                        ,{field:'publisher', title:'出版社', width:200, edit: 'text'}
                        ,{field:'date', title:'出版日期', width:200,edit: 'text'}
                       ,{field:'category', title:'种类', width:100}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                    ]
            ]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('馆藏资料编辑页，最近修改时间2021-09-21');
                    break;
            };
        });
        //编辑事件
        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,isbn = data.isbn
                ,field = obj.field; //得到字段
            $.ajax({
                type: "GET",
                url: "/material/editCollection",
                async: true,
                /*dataType默认返回字符串*/
                /* dataType: "html",//返回整合HTML*/
                // dataType: "json",//返回json格式设置
                data: {
                    'isbn':isbn,
                    'col':field,
                    'value':value
                },
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    layer.msg('索书号为'+isbn+'的' + field + ' 数据更改值为：'+ value);
                },
                error: function () {
                    layer.msg("更新失败")
                }
            })
        });
        //删除事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var isbn = data.isbn;
            //console.log(obj)
            if(obj.event === 'del'){

                layer.confirm('确定要删除此数据吗', function(index){
                    obj.del();
                    layer.close(index);

                    $.ajax({
                        type: "GET",
                        url: "/material/delCollection",
                        async: true,
                        /*dataType默认返回字符串*/
                        /* dataType: "html",//返回整合HTML*/
                        // dataType: "json",//返回json格式设置
                        data: {
                            'isbn':isbn
                        },
                        contentType: 'application/json; charset=utf-8',
                        success: function (data) {
                            layer.msg("删除成功")
                        },
                        error: function () {
                            layer.msg("删除失败")
                        }
                    })
                });
            }
        });

    });
</script>
<style>
    #contentBody {
        background: #fff url(/images/background/watercolor.png) no-repeat center center!important ;background-size: cover !important;


        width: 100%;
        height: 100%;
        position: relative;




    }
</style>
</body>
</html>
