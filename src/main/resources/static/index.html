
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<a href="/account/main_login" style="background-color: #1fb5fa "><div id="earth" style="width: 100%; height: 900px"><</div></a>
		<script src="/js/echarts.min.js"></script>
		<script src="/js/echarts/echarts-gl.min.js"></script>
		<script src="/js/echarts/world.js"></script>
		<script>
		var dom = document.getElementById("earth")
		var myChart = echarts.init(dom);
		option = {
			  backgroundColor: "#000",
			  globe:{
			    baseTexture: "/images/world.jpg",
			    heightTexture: "/images/world.jpg",
			     displacementScale: 0.04,
			    environment: "/images/starfield.jpg",
			    shading:"realistic",
			    realisticMaterial: {
		            roughness: 0.9
		        },
			    postEffect: {
		            enable: true
		        },
		        light: {
		            main: {
		                intensity: 5,
		                shadow: true
		            },
		            ambientCubemap: {
		                texture: "/images/pisa.hdr",
		                diffuseIntensity: 0.2
		            }
		        }
			  }

		};
		if (option && typeof option === "object") {
		  myChart.setOption(option, true);
		}
		</script>
	</body>
</html>
